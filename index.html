<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <link rel="stylesheet" href="./styles/global.css">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('âœ… Service Worker registered'))
          .catch((err) => console.error('Service Worker failed:', err));
      });
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <div id="sidebar-container"></div>
    <div class="chat-area p-4 flex flex-col">
      <div id="login-container"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./login/login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html);

      fetch('./sidebar/sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html);
    });

    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        error: '',
        login,
        createRoom,
        fetchRoomsWithNames,
      }
    }
  </script>
</body>
</html>
